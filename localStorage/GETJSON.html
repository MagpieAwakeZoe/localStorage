<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
</head>
<body>
    <div id="message" >
        这里将会出现
    </div>
<button id="btn">
    presshere
</button>
<script>
    $(document).ready(function () {
        $("#btn").on("click",function () {
            $.getJSON("/json/cats.json",function (json) {
                $("#message").html(json.stringify(json));
            });
        });
    });
</script>
</body>
</html>
